<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="shortcut icon" href="<%= BASE_URL %>static/images/favicon.ico">
  <!--Morris Chart-->
  <link href="<%= BASE_URL %>static/libs/morris-js/morris.css" rel="stylesheet" type="text/css" />
  <!-- Custom box css -->
  <link href="<%= BASE_URL %>static/libs/custombox/custombox.min.css" rel="stylesheet" type="text/css" />
  <!-- Plugins css -->
  <link href="<%= BASE_URL %>static/libs/multiselect/multi-select.css" rel="stylesheet" type="text/css" />
  <link href="<%= BASE_URL %>static/libs/select2/select2.min.css" rel="stylesheet" type="text/css" />
  <link href="<%= BASE_URL %>static/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.css" rel="stylesheet" />
  <link href="<%= BASE_URL %>static/libs/bootstrap-timepicker/bootstrap-timepicker.min.css" rel="stylesheet">
  <link href="<%= BASE_URL %>static/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.css" rel="stylesheet">
  <link href="<%= BASE_URL %>static/libs/bootstrap-datepicker/bootstrap-datepicker.css" rel="stylesheet">
  <link href="<%= BASE_URL %>static/libs/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
  <!-- third party css -->
  <link href="<%= BASE_URL %>static/libs/datatables/dataTables.bootstrap4.css" rel="stylesheet" type="text/css" />
  <link href="<%= BASE_URL %>static/libs/datatables/responsive.bootstrap4.css" rel="stylesheet" type="text/css" />
  <link href="<%= BASE_URL %>static/libs/datatables/buttons.bootstrap4.css" rel="stylesheet" type="text/css" />
  <link href="<%= BASE_URL %>static/libs/datatables/select.bootstrap4.css" rel="stylesheet" type="text/css" />
  <!-- Notification css (Toastr) -->
  <link href="<%= BASE_URL %>static/libs/toastr/toastr.min.css" rel="stylesheet" type="text/css" />
  <!-- dropify -->
  <link href="<%= BASE_URL %>static/libs/dropify/dropify.min.css" rel="stylesheet" type="text/css" />
  <!-- App css -->
  <link href="<%= BASE_URL %>static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="<%= BASE_URL %>static/css/icons.min.css" rel="stylesheet" type="text/css" />
  <link href="<%= BASE_URL %>static/css/app-rtl.min.css" rel="stylesheet" type="text/css" />
  <!-- Custom css -->
  <link href="<%= BASE_URL %>static/custom/custom.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Pre-loader -->
  <div id="preloader">
    <div id="status">
      <div class="spinner">در حال بارگذاری...</div>
    </div>
  </div>
  <!-- Pre-loader -->

  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <!-- Right bar overlay-->
  <div class="rightbar-overlay"></div>


  <!-- Vendor js -->
  <script type="text/javascript" src="<%= BASE_URL %>static/js/vendor.min.js"></script>
  <!-- knob plugin -->
  <script type="text/javascript" src="<%= BASE_URL %>static/libs/jquery-knob/jquery.knob.min.js"></script>
  <!-- Modal-Effect -->
  <script type="text/javascript" src="<%= BASE_URL %>static/libs/custombox/custombox.min.js"></script>
  <!-- Plugins js-->
  <script type="text/javascript"
    src="<%= BASE_URL %>static/libs/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>static/libs/multiselect/jquery.multi-select.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>static/libs/jquery-quicksearch/jquery.quicksearch.min.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>static/libs/select2/select2.min.js"></script>
  <script type="text/javascript"
    src="<%= BASE_URL %>static/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>static/libs/jquery-mask-plugin/jquery.mask.min.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>static/libs/moment/moment.js"></script>
  <script type="text/javascript"
    src="<%= BASE_URL %>static/libs/bootstrap-timepicker/bootstrap-timepicker.min.js"></script>
  <script type="text/javascript"
    src="<%= BASE_URL %>static/libs/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
  <script type="text/javascript"
    src="<%= BASE_URL %>static/libs/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>static/libs/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script type="text/javascript"
    src="<%= BASE_URL %>static/libs/bootstrap-maxlength/bootstrap-maxlength.min.js"></script>
  <!-- third party js -->
  <script src="<%= BASE_URL %>static/libs/datatables/jquery.dataTables.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/datatables/dataTables.bootstrap4.js"></script>
  <script src="<%= BASE_URL %>static/libs/datatables/dataTables.responsive.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/datatables/responsive.bootstrap4.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/datatables/dataTables.buttons.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/datatables/buttons.bootstrap4.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/datatables/buttons.html5.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/datatables/buttons.flash.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/datatables/buttons.print.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/datatables/dataTables.keyTable.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/datatables/dataTables.select.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/pdfmake/pdfmake.min.js"></script>
  <script src="<%= BASE_URL %>static/libs/pdfmake/vfs_fonts.js"></script>
  <!-- Init js-->
  <script type="text/javascript" src="<%= BASE_URL %>static/js/pages/form-wizard.init.js"></script>
  <script type="text/javascript" src="<%= BASE_URL %>static/js/pages/form-advanced.init.js"></script>
  <!-- Toastr js -->
  <script type="text/javascript" src="<%= BASE_URL %>static/libs/toastr/toastr.min.js"></script>
  <!-- dropify js -->
  <script src="<%= BASE_URL %>static/libs/dropify/dropify.min.js"></script>
  <!-- App js -->
  <!-- Init js-->

  <script type="text/javascript" src="<%= BASE_URL %>static/js/app.min.js"></script>

</body>

</html>
